<div id="cont" class="card" style="width: 30rem;">
  <div class="card-body">
  <form [formGroup]="form">
    <div class="form-group">
      <label for="main">{{mainLabel}}</label> 
      <input formControlName="main" inputmode="numeric" pattern="[0-1]"type="text" (change)='Conv()' [specialCharacters]="[ '[' ,']' , '\\' ]"  mask="0000\0000" class="form-control" id="main" placeholder="0">
        <span style="color:black">
          Only 0 or 1 !!!
        </span>
    </div>
    <div class="form-group">
      <label for="converted">{{convertLabel}}</label>
      <input formControlName="converted" type="number" class="form-control" id="converted" placeholder="0" disabled>
    </div>
    <button type="button" class="btn btn-secondary" (click)="BinToDec()">Bin to Dec</button>
    <button type="button" class="btn btn-dark" (click)="DecToBin()" disabled>Dec to Bin</button>

  </form>
</div>
</div>
